default_stages: [ pre-commit ]

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.11
    hooks:
      - id: ruff-check
        args: [ --fix ]
        types_or: [ python, pyi, jupyter ]
      - id: ruff-format
        types_or: [ python, pyi, jupyter ]

  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.7.12
    hooks:
      - id: uv-lock
        files: pyproject.toml

      - id: uv-export
        name: export-requirements-dev
        args: [ --all-extras, --all-groups, --locked, --no-hashes, --no-emit-project, --output-file, requirements.txt ]
        files: ^(pyproject\.toml|uv\.lock)$

      - id: uv-export
        name: export-requirements-all
        args: [ --all-extras,               --locked, --no-hashes, --no-emit-project, --output-file, requirements-all.txt ]
        files: ^(pyproject\.toml|uv\.lock)$

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        files: ^(src|tests|examples)/.*\.py$
        additional_dependencies: [
          pandas-stubs>=2.2.3.241126,
          pyarrow-stubs>=17.17,
          types-requests,
        ]
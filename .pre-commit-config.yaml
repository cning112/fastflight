default_stages: [pre-commit]

repos:
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [css, javascript, jsx, ts, tsx, json, yaml, toml]
        additional_dependencies:
          - prettier@3.2.5 # this is required in order to run plugins
          - prettier-plugin-toml@2.0.1

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort

  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 24.1.1
    hooks:
      - id: black

  - repo: local
    hooks:
      - id: pip-compile
        name: pip-compile basic
        description: Automatically compile requirements.
        entry: pip-compile -o requirements.txt pyproject.toml
        files: (^pyproject\.toml$|^requirements\.txt$)
        language: system
        pass_filenames: false
        always_run: false

      - id: pip-compile
        name: pip-compile dev
        description: Automatically compile requirements.
        entry: pip-compile --extra dev --extra test -o dev-requirements.txt pyproject.toml
        files: (^pyproject\.toml$|^dev-requirements\.txt$)
        language: system
        pass_filenames: false
        always_run: false

      - id: pip-compile
        name: pip-compile test
        description: Automatically compile requirements.
        entry: pip-compile --extra test -o test-requirements.txt pyproject.toml
        files: (^pyproject\.toml$|^test-requirements\.txt$)
        language: system
        pass_filenames: false
        always_run: false

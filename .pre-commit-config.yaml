default_stages: [pre-commit]

repos:
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [css, javascript, jsx, ts, tsx, json, yaml, toml]
        additional_dependencies:
          - prettier@3.2.5 # this is required in order to run plugins
          - prettier-plugin-toml@2.0.1

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.2
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: uv-pip-compile
        name: uv pip-compile basic
        description: Automatically compile requirements.
        entry: uv pip compile -o requirements.txt pyproject.toml
        additional_dependencies: ["uv"]
        language: python
        files: (^pyproject\.toml$|^requirements\.txt$)
        pass_filenames: false
        always_run: false

      - id: uv-pip-compile
        name: uv pip-compile dev
        description: Automatically compile requirements.
        entry: uv pip compile --extra dev --extra test -o dev-requirements.txt pyproject.toml
        additional_dependencies: ["uv"]
        language: python
        files: (^pyproject\.toml$|^dev-requirements\.txt$)
        pass_filenames: false
        always_run: false

      - id: uv-pip-compile
        name: uv pip-compile test
        description: Automatically compile requirements.
        entry: uv pip compile --extra test -o test-requirements.txt pyproject.toml
        additional_dependencies: ["uv"]
        language: python
        files: (^pyproject\.toml$|^test-requirements\.txt$)
        pass_filenames: false
        always_run: false
